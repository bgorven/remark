<p>Basic: <img src="example.jpg" alt="Example Image"></p>

<p>Title not alt: <img src="example2.jpg" title="Example Image 2"></p>

<p>Duplicate: <img src="example.jpg" title="Example Image 3"></p>

<p>No alternate: <img src="example3.jpg" alt=""></p>

<p>No valid alternate: <img src="foo/" alt="%$^$"></p>

<p>No alternate, no name: <img src="blah/"></p>
